<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        // Создайте вирусную страницу с постоянно повторяющемся сообщением
        // Функция для вывода всплывающего сообщения через цикл while
        function showPopup() {
            // Запускаем цикл, который будет выполняться бесконечно
            while (true) {
                // Выводим всплывающее сообщение
                alert("Привет, как дела?");
            }
        }

        // Запускаем функцию для начала показа всплывающих сообщений
        showPopup();
    </script>
</body>
</html>
