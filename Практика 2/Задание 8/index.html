<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Добавьте новый элемент в начало вашего объединенного массива
        // Создаем два массива
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];

        // Объединяем массивы в один
        let mergedArray = array1.concat(array2);

        // Добавляем новый элемент в начало объединенного массива
        mergedArray.unshift(0);

        // Получаем элемент вывода
        let output = document.getElementById('output');

        // Выводим измененный массив на экран
        output.innerText = "Обновленный массив: " + mergedArray.join(", ");
    </script>
</body>
</html>
